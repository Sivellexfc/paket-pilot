<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağazalar Yönetimi</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-50 h-screen flex flex-col font-sans antialiased text-gray-900">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shrink-0">
        <div>
            <h1 class="text-xl font-bold text-gray-900">Mağazalar Yönetimi</h1>
            <p class="text-sm text-gray-500">Mevcut mağazalarınızı düzenleyin veya yeni mağaza ekleyin.</p>
        </div>
        <button id="btn-add-store"
            class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 shadow-sm flex items-center gap-2 transition-colors">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Yeni Mağaza Ekle
        </button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto">
        <div class="bg-white  overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Mağaza Adı</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">API
                            Key</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Oluşturulma Tarihi</th>
                        <th scope="col"
                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            İşlemler</th>
                    </tr>
                </thead>
                <tbody id="store-list" class="bg-white divide-y divide-gray-200">
                    <!-- Stores will be injected here -->
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="store-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!-- Overlay -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Mağaza Ekle/Düzenle</h3>
                    <div class="mt-4 space-y-4">
                        <input type="hidden" id="modal-store-id">
                        <div>
                            <label for="modal-store-name" class="block text-sm font-medium text-gray-700">Mağaza
                                Adı</label>
                            <input type="text" id="modal-store-name"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Trendyol Mağazam">
                        </div>
                        <!-- API Key is NOT shown/editable here based on request ("api_key burada eklenmeyecek ve gösterilmeyecek"), 
                             but the prompt said "her mağazada şu bilgiler yer alsın; api_key...". 
                             Wait, prompt says: "api_key burada eklenmeyecek ve gösterilmeyecek". 
                             So we only keep it in DB schema but do NOT show input for it. 
                        -->
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="btn-modal-save"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Kaydet
                    </button>
                    <button type="button" id="btn-modal-cancel"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        İptal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./stores.js"></script>
</body>

</html>
