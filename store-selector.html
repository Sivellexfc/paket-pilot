<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza Seçimi - PaketPilot</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .store-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .store-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-0 font-sans antialiased overflow-hidden">
    <div class="w-full h-screen flex">
        <!-- Left Side: Logo Area -->
        <div class="w-1/3 bg-white border-r border-gray-100 flex flex-col items-center justify-center p-8 relative">
            <div class="text-center">
                <img src="./logo.jpeg" alt="PaketPilot Logo" class="w-64 h-64 object-contain mb-6 mx-auto">
            </div>

            <div class="absolute bottom-8 text-xs text-gray-400">
                v1.0.0
            </div>
        </div>

        <!-- Right Side: Store List -->
        <div class="w-2/3 bg-gray-50 overflow-hidden flex flex-col h-screen">
            <div class="flex flex-col h-full max-w-xl mx-auto w-full p-8">
                <div class="flex items-center justify-between mb-6 pl-2 border-l-4 border-orange-500 flex-shrink-0">
                    <h2 class="text-2xl font-semibold text-gray-800">Mağazalarınız</h2>
                    <button id="btn-manage-stores"
                        class="p-2 text-gray-400 hover:text-orange-600 hover:bg-orange-50 rounded-full transition-colors"
                        title="Mağazaları Düzenle">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>

                <!-- Store List Container -->
                <div id="store-grid"
                    class="flex-1 overflow-y-auto space-y-3 pr-2 pb-4 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
                    <!-- Store items will be dynamically inserted here -->
                    <div class="text-center py-8">
                        <div
                            class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-orange-600">
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center py-12">
                    <p class="text-gray-500 mb-4">Henüz hiç mağazanız yok. Yönetim panelinden ekleyebilirsiniz.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Management Modal -->
    <!-- Management Modal -->
    <div id="manage-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-900 bg-opacity-60 transition-opacity backdrop-blur-sm" aria-hidden="true"
                id="manage-modal-overlay"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div
                class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full border border-gray-200">
                <!-- Modal Header -->
                <div class="bg-white px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">Mağaza Yönetimi</h3>
                        <p class="text-sm text-gray-500 mt-1">Mağazalarınızı ekleyin, düzenleyin veya kaldırın.</p>
                    </div>
                    <button id="btn-close-manage-modal"
                        class="text-gray-400 hover:text-gray-600 transition-colors p-2 rounded-full hover:bg-gray-100 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Modal Body (Split View) -->
                <div class="flex flex-col md:flex-row h-[480px]">

                    <!-- LEFT SIDE: Create Store -->
                    <div
                        class="w-full md:w-80 bg-gray-50 border-r border-gray-200 p-6 flex flex-col gap-6 overflow-y-auto">
                        <div>
                            <h4
                                class="text-sm font-bold text-gray-900 uppercase tracking-wider mb-4 flex items-center gap-2">
                                <svg class="w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4" />
                                </svg>
                                YENİ EKLE
                            </h4>

                            <!-- Name Input -->
                            <div class="mb-4">
                                <label class="block text-xs font-medium text-gray-600 mb-1.5 ml-1">Mağaza Adı</label>
                                <input type="text" id="new-store-name"
                                    class="block w-full text-sm border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 bg-white transition-all placeholder-gray-400"
                                    placeholder="Örn: Pazaryeri Mağazam">
                            </div>

                            <!-- Platform Selection -->
                            <div>
                                <label class="block text-xs font-medium text-gray-600 mb-2 ml-1">Platform</label>
                                <div class="grid grid-cols-2 gap-2" id="store-type-grid">
                                    <!-- Trendyol -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="store_type" value="trendyol" class="peer sr-only"
                                            checked>
                                        <div
                                            class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-20">
                                            <img src="./icons/trendyol.png" alt="Trendyol"
                                                class="w-8 h-8 object-contain mb-2 opacity-80 group-hover:opacity-100 transition-opacity">
                                            <span
                                                class="text-[10px] font-medium text-gray-600 peer-checked:text-blue-700">Trendyol</span>
                                        </div>
                                    </label>

                                    <!-- Hepsiburada -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="store_type" value="hepsiburada" class="peer sr-only">
                                        <div
                                            class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-20">
                                            <img src="./icons/hepsiburada.png" alt="HB"
                                                class="w-8 h-8 object-contain mb-2 opacity-80 group-hover:opacity-100 transition-opacity">
                                            <span
                                                class="text-[10px] font-medium text-gray-600 peer-checked:text-blue-700">Hepsiburada</span>
                                        </div>
                                    </label>

                                    <!-- N11 -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="store_type" value="n11" class="peer sr-only">
                                        <div
                                            class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-20">
                                            <div
                                                class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded text-xs font-bold text-red-600 mb-2">
                                                N11</div>
                                            <span
                                                class="text-[10px] font-medium text-gray-600 peer-checked:text-blue-700">N11</span>
                                        </div>
                                    </label>

                                    <!-- Amazon -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="store_type" value="amazon" class="peer sr-only">
                                        <div
                                            class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-20">
                                            <img src="./icons/amazon.png" alt="Amazon"
                                                class="w-8 h-8 object-contain mb-2 opacity-80 group-hover:opacity-100 transition-opacity">
                                            <span
                                                class="text-[10px] font-medium text-gray-600 peer-checked:text-blue-700">Amazon</span>
                                        </div>
                                    </label>

                                    <!-- Idefix -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="store_type" value="idefix" class="peer sr-only">
                                        <div
                                            class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-20">
                                            <img src="./icons/idefix.png" alt="Idefix"
                                                class="w-8 h-8 object-contain mb-2 opacity-80 group-hover:opacity-100 transition-opacity">
                                            <span
                                                class="text-[10px] font-medium text-gray-600 peer-checked:text-blue-700">Idefix</span>
                                        </div>
                                    </label>

                                    <!-- Website -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="store_type" value="website" class="peer sr-only">
                                        <div
                                            class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-20">
                                            <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                                    d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                                            </svg>
                                            <span
                                                class="text-[10px] font-medium text-gray-600 peer-checked:text-blue-700">Diğer</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-auto">
                            <button id="btn-add-new-store"
                                class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 border border-transparent shadow-sm text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all active:scale-95">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                Mağaza Oluştur
                            </button>
                        </div>
                    </div>

                    <!-- RIGHT SIDE: Store List -->
                    <div class="flex-1 bg-white p-6 flex flex-col overflow-hidden">
                        <h4
                            class="text-sm font-bold text-gray-900 uppercase tracking-wider mb-4 flex items-center gap-2 px-1">
                            <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                            </svg>
                            KAYITLI MAĞAZALAR
                        </h4>

                        <div class="flex-1 overflow-hidden border border-gray-200 rounded-xl bg-gray-50 flex flex-col">
                            <!-- List Header -->
                            <div
                                class="grid grid-cols-12 gap-4 px-4 py-3 bg-gray-100 border-b border-gray-200 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                <div class="col-span-8 md:col-span-9">Mağaza Bilgisi</div>
                                <div class="col-span-4 md:col-span-3 text-right">İşlemler</div>
                            </div>

                            <!-- List Items -->
                            <ul id="manage-store-list" class="flex-1 overflow-y-auto divide-y divide-gray-200 bg-white">
                                <!-- JS content goes here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[60]">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div id="alert-icon-container" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                    <!-- Icon will be injected here -->
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2" id="alert-title">Bildirim</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="alert-message"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="btn-alert-ok"
                        class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Tamam
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[60]">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2" id="modal-title">Onay</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modal-message">Bu işlemi yapmak istediğinize emin misiniz?</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="btn-modal-confirm"
                        class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md w-1/2 shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Sil
                    </button>
                    <button id="btn-modal-cancel"
                        class="mt-3 px-4 py-2 bg-white text-gray-700 text-sm font-medium rounded-md w-1/2 shadow-sm border border-gray-300 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        İptal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./store-selector.js"></script>
</body>

</html>
