<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza Seçimi - PaketPilot</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .store-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .store-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-0 font-sans antialiased overflow-hidden">
    <div class="w-full h-screen flex">
        <!-- Left Side: Logo Area -->
        <div class="w-1/3 bg-white border-r border-gray-100 flex flex-col items-center justify-center p-8 relative">
            <div class="text-center">
                <img src="./logo.jpeg" alt="PaketPilot Logo" class="w-64 h-64 object-contain mb-6 mx-auto">
            </div>

            <div class="absolute bottom-8 text-xs text-gray-400">
                v1.0.0
            </div>
        </div>

        <!-- Right Side: Store List -->
        <div class="w-2/3 bg-gray-50 p-12 overflow-y-auto flex flex-col justify-center">
            <div class="max-w-xl mx-auto w-full">
                <div class="flex items-center justify-between mb-8 pl-2 border-l-4 border-orange-500">
                    <h2 class="text-2xl font-semibold text-gray-800">Mağazalarınız</h2>
                    <button id="btn-manage-stores"
                        class="p-2 text-gray-400 hover:text-orange-600 hover:bg-orange-50 rounded-full transition-colors"
                        title="Mağazaları Düzenle">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>

                <!-- Store List Container -->
                <div id="store-grid" class="space-y-4">
                    <!-- Store items will be dynamically inserted here -->
                    <div class="text-center py-8">
                        <div
                            class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-orange-600">
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center py-12">
                    <p class="text-gray-500 mb-4">Henüz hiç mağazanız yok. Yönetim panelinden ekleyebilirsiniz.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Management Modal -->
    <div id="manage-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
                id="manage-modal-overlay"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                <!-- Modal Header -->
                <div class="bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Mağaza Yönetimi</h3>
                    <button id="btn-close-manage-modal" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
                    <!-- Add New Store Section -->
                    <div class="mb-6 bg-orange-50 p-4 rounded-lg border border-orange-100">
                        <h4 class="text-sm font-semibold text-orange-800 mb-3">Yeni Mağaza Ekle</h4>
                        <div class="flex gap-2">
                            <input type="text" id="new-store-name"
                                class="flex-1 shadow-sm focus:ring-orange-500 focus:border-orange-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                                placeholder="Mağaza Adı">
                            <button id="btn-add-new-store"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                Ekle
                            </button>
                        </div>
                    </div>

                    <!-- Store List -->
                    <div class="mt-4">
                        <h4 class="text-sm font-semibold text-gray-700 mb-3">Mağaza Listesi</h4>
                        <div class="overflow-hidden border border-gray-200 rounded-md">
                            <ul id="manage-store-list" class="divide-y divide-gray-200 max-h-96 overflow-y-auto">
                                <!-- List items generated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./store-selector.js"></script>
</body>

</html>
