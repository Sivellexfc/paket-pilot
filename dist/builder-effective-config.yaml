directories:
  output: dist
  buildResources: build
appId: com.musluhan.paketpilot
productName: PaketPilot
files:
  - filter:
      - '**/*'
      - '!dist/**/*'
      - '!node_modules/.cache/**/*'
      - '!input.css'
      - '!**/*.ts'
      - '!**/*.tsx'
      - '!**/*.map'
win:
  target:
    - nsis
  icon: icon.png
mac:
  target:
    - dmg
  icon: icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
electronVersion: 33.4.11
